<div class="box">
    <div>
        <input class="form-control form-control-lg mediathekviewweb-search-input" type="text">
        <button type="button" class="btn btn-secondary mediathekviewweb-search">Suche</button>
        <div id="mediathekviewweb-result">
	</div>

<div class="fade" id="mediathekviewweb-result-navigation">
    <button type="button" class="btn btn-secondary">
    <span id="mediathekviewweb-prev-offset" data-offset="0">

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg>
    </span>
    </button>
    <button type="button" class="btn btn-secondary">
    <span id="mediathekviewweb-next-offset" data-offset="0">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
        </svg>
    </span>

    </button>
</div>

    </div>
</div>
{% for favouriteList in context %}

<div class="card mb-3 ">
    <div class="cardContent">
        <div class="teaser btn-link" data-toggle="collapse" rel="modal:close" data-target="collapse{{favouriteList.id}}" aria-expanded="true" aria-controls="collapseOne" style="background-image: url('{{favouriteList.image}}');">{{favouriteList.name}}</div>

        <div id="collapse{{favouriteList.id}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                {% for result in favouriteList.favourite.result.results %}

                <h5 class="card-title">{{result.title}}</h5>
                <p>{{result.date}} | {{result.human_duration}}</p>
                <p class="card-text">{{result.description}}</p>
                <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video_low}}">
                    Low
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video}}">
                    Normal
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video_hd}}">
                    HD
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endfor %}
