<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MediaMate</title>
        <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">
        <link rel="stylesheet" href="./public/modal.css">
        <link rel="stylesheet" href="./public/swiper-bundle.min.css">
        <link rel="stylesheet" href="./public/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    </head>

    <body>
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                {% include "controls.html" %}
                </div>

                <div class="swiper-slide">
                    <div id="movies" role="tabpanel" aria-labelledby="movies-tab">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div id="tv-shows" role="tabpanel" aria-labelledby="tv-shows-tab">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div id="streams" role="tabpanel" aria-labelledby="streams-tab">
                        <ul class="list-group">
                            {% for streams in settings.stream_urls %}
                            <li class="list-group-item"><a href="/player/play?target={{streams.url}}" data-target="{{streams.url}}">
                                    <span class="tv-channels" style="background-image: url({{streams.image}});"></span>
                                </a></li>
                                {% endfor %}
                        </ul>

                    </div>
                    <div>
                    </div>
                    <div class=" fade" id="favourites" role="tabpanel" aria-labelledby="favourites-tab">
                    </div>

                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="SearchBoxModalContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="hide" id="searchResultCloneable">
            <div class="card">
                <div class="cardContent">
                    <div class="searchResultThumbnail">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button type="button" class="btn btn-primary add-serie" data-id="">Add</button>
                        <button type="button" class="btn btn-primary ignore-serie" data-id="">Ignore</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="searchResult">
        </div>

        <div id="searchMovieContainer">
            <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="searchModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="searchBoxModalContent">
                            <input class="form-control form-control-lg movie-term" type="text" placeholder=".form-control-lg">
                            <button type="button" class="btn btn-secondary search-movie-term">Search</button>
                        </div>
                        <div id="movie-search-result-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="dialog-video-start" tabindex="-1" role="dialog" aria-labelledby="episodeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dialog</h5>
                    </div>
                    <div class="modal-body">
                        Video ab Position <span class="time"></span> starten
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" data-confirm="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="episodeModal" tabindex="-1" role="dialog" aria-labelledby="episodeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="episodeModalLabel">Episode Overview</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="EpisodeBoxModalContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="public/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="public/swiper-bundle.min.js"></script>
        <script src="public/modal.js"></script>
        <script src="public/script.js"></script>
        <script src="public/volume.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper('.swiper-container', {
                loop: false, // buggy!
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
            });
        </script>
    </body>
</html>
