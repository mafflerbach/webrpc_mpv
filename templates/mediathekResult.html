{% for result in context.result.results %}
<div class="card mb-3">
    <div class="cardContent">
        <div class="card-body">
            <h5 class="card-title"><span class="badge">{{result.channel}}</span> {{result.title}}</h5>
            <p>{{result.date}} | {{result.human_duration}}</p>
            <p class="card-text">{{result.description}}</p>
            <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video_low}}">
                Low <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </button>
            <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video}}">
                Normal <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </button>
            <button type="button" class="btn btn-primary play-video-link" data-file="{{result.url_video_hd}}">
                HD <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                </svg>
            </button>
        </div>
    </div>
</div>

{% endfor %}
